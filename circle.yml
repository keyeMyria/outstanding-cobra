#machine:
#  timezone:
#    Europe/Zurich

dependencies:
  pre:
    - chmod +x gradlew
  override:
    - echo "I'm not doing anything here since spinning up gradle takes longer than just downloading the dependencies every time."

database:
  override:
    - mysql -u ubuntu --execute "CREATE SCHEMA outstandingcobra; GRANT ALL ON outstandingcobra.* TO root@localhost IDENTIFIED BY '1234';"

test:
  override:
    - cp backend/src/main/resources/auth0.example.properties backend/src/main/resources/auth0.properties
    - ./gradlew build
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - cp backend/libs/*.war $CIRCLE_ARTIFACTS/