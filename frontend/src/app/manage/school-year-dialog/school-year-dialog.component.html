<div class="dialog-header">
    <h3>Create Schoolyear</h3>
</div>
<form [formGroup]="schoolYearForm" (submit)="onSubmit()">
    <div class="dialog-body">
        <div class="form-group">
            <md-input placeholder="Enter a School Year name" formControlName="name"></md-input>
        </div>
        <div class="form-group">
            <datepicker formControlName="validFrom" [placeholder]="'From Date'"></datepicker>
        </div>
        <div class="form-group">
            <datepicker formControlName="validTo" [placeholder]="'To Date'"></datepicker>
        </div>
    </div>
    <div class="dialog-footer">
        <div class="footer-right">
            <button md-button (click)="onCancel()" type="button">Cancel</button>
            <button md-raised-button color="primary" type="submit">Save</button>
        </div>
    </div>
</form>
