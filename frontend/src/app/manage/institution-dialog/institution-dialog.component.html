<div class="dialog-header">
    <h3>Create Institution</h3>
</div>
<form [formGroup]="institutionForm" (submit)="onSubmit()">
    <div class="dialog-body">
        <md-input placeholder="Enter an institution name" formControlName="institutionName"></md-input>
    </div>
    <div class="dialog-footer">
        <button md-button>Cancel</button>
        <button md-raised-button color="primary">Save</button>
    </div>
</form>
