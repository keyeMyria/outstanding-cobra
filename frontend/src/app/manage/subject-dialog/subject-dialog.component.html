<div class="dialog-header">
    <h1 md-dialog-title>{{'i18n.modules.manage.subject.add' | translate}}</h1>
</div>
<form [formGroup]="subjectForm" (submit)="onSubmit()">
    <div class="dialog-body" md-dialog-content>
        <div class="form-group">
            <md-input-container>
                <input md-input [autofocus]="false" [placeholder]="'i18n.modules.manage.subject.form.label' | translate"
                       formControlName="name">
                <md-hint class="form-error" align="start" *ngIf="subjectForm.get('name').invalid && subjectForm.get('name').touched">
                    <template [ngIf]="subjectForm.get('name').hasError('required')">{{'i18n.common.form.error.required' | translate}}</template>
                </md-hint>
            </md-input-container>
            <colorpicker formControlName="color"></colorpicker>
        </div>
    </div>
    <div class="dialog-footer" md-dialog-actions>
        <div class="footer-right">
            <button md-button (click)="onCancel()" type="button">{{'i18n.common.action.cancel' | translate}}</button>
            <button md-raised-button color="primary" type="submit">{{'i18n.common.action.save' | translate}}</button>
        </div>
    </div>
</form>
