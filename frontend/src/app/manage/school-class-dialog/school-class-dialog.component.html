<div class="dialog-header">
    <h1>{{'i18n.modules.manage.schoolClass.add' | translate}}</h1>
</div>
<form [formGroup]="schoolClassForm" (submit)="onSubmit()">
    <div class="dialog-body">
        <div class="form-group">
            <md-input formControlName="normalizedName">
                <md-placeholder>{{'i18n.modules.manage.schoolClass.form.label' | translate}}</md-placeholder>
            </md-input>
            <div class="form-error" *ngIf="schoolClassForm.get('normalizedName').invalid && schoolClassForm.get('normalizedName').dirty">
                <span *ngIf="schoolClassForm.get('normalizedName').getError('required')">{{'i18n.common.form.error.required' | translate}}</span>
            </div>
        </div>
    </div>
    <div class="dialog-footer">
        <div class="footer-right">
            <button md-button (click)="onCancel()" type="button">{{'i18n.common.action.cancel' | translate}}</button>
            <button md-raised-button color="primary" type="submit">{{'i18n.common.action.save' | translate}}</button>
        </div>
    </div>
</form>
