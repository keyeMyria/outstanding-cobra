<div class="dialog-header">
    <h3>{{'i18n.modules.schoolClass.add' | translate}}</h3>
</div>
<form [formGroup]="schoolClassForm" (submit)="onSubmit()">
    <div class="dialog-body">
        <md-input [placeholder]="'i18n.modules.schoolClass.form.name' | translate" formControlName="normalizedName"></md-input>
    </div>
    <div class="dialog-footer">
        <div class="footer-right">
            <button md-button (click)="onCancel()" type="button">{{'i18n.common.action.cancel' | translate}}</button>
            <button md-raised-button color="primary" type="submit">{{'i18n.common.action.save' | translate}}</button>
        </div>
    </div>
</form>
