<div class="dialog-header">
    <h1 md-dialog-title>{{'i18n.modules.manage.schoolClass.add' | translate}}</h1>
</div>
<form [formGroup]="schoolClassForm" (submit)="submit()">
    <div class="dialog-body" md-dialog-content>
        <div class="form-group">
            <md-input-container>
                <input mdInput [autofocus]="false" [placeholder]="'i18n.modules.manage.schoolClass.form.label' | translate" formControlName="normalizedName">
                <md-hint class="form-error" align="start" *ngIf="schoolClassForm.get('normalizedName').invalid && schoolClassForm.get('normalizedName').touched">
                    <template [ngIf]="schoolClassForm.get('normalizedName').hasError('required')">{{'i18n.common.form.error.required' | translate}}</template>
                </md-hint>
            </md-input-container>
        </div>
    </div>
    <div class="dialog-footer" md-dialog-actions>
        <div class="footer-right">
            <button md-button (click)="cancel()" type="button">{{'i18n.common.action.cancel' | translate}}</button>
            <button md-raised-button color="primary" type="submit">{{'i18n.common.action.save' | translate}}</button>
        </div>
    </div>
</form>
