<div class="dialog-header">
    <h3>Create Semester</h3>
</div>
<form [formGroup]="semesterForm" (submit)="onSubmit()">
    <div class="dialog-body">
        <md-input placeholder="Enter an institution name" formControlName="name"></md-input>
    </div>
    <div class="dialog-footer">
        <button md-button (click)="onCancel()">Cancel</button>
        <button md-raised-button color="primary">Save</button>
    </div>
</form>
