<sidenav-layout>
    <sidenav #sidenav>
        <nav>
            <ul>
                <li class="nav-row">
                    <a [routerLink]="'/dashboard'" md-ripple md-ripple-trigger>
                        <md-icon class="link-icon">dashboard</md-icon>
                        <span>{{ 'i18n.modules.dashboard.linkTitle' | translate }}</span>
                    </a>
                </li>
                <li class="nav-row">
                    <a [routerLink]="'/task'" md-ripple md-ripple-trigger>
                        <md-icon class="link-icon">assignment_turned_in</md-icon>
                        <span>{{ 'i18n.modules.task.linkTitle' | translate }}</span>
                    </a>
                </li>
                <li class="nav-row">
                    <a [routerLink]="'/manage'" md-ripple md-ripple-trigger>
                        <md-icon class="link-icon">settings</md-icon>
                        <span>{{ 'i18n.modules.manage.linkTitle' | translate }}</span>
                    </a>
                </li>
            </ul>
        </nav>
    </sidenav>
    <md-toolbar color="primary">
        <md-icon class="toolbar-icon" (click)="sidenav.open()">menu</md-icon>
        <a routerLink="/">{{title}}</a>
        <span class="toolbar-fill-space"></span>
        <button md-button *ngIf="!auth.isLoggedIn()" (click)="login()">Login</button>
        <button md-button *ngIf="auth.isLoggedIn()" (click)="logout()">Logout</button>
    </md-toolbar>

    <div class="app-content">
        <router-outlet></router-outlet>
    </div>

    <simple-notifications></simple-notifications>
</sidenav-layout>
