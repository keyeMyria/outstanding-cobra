<sidenav-layout>
    <sidenav #sidenav>
        <nav>
            <div class="nav-row">
                <a [routerLink]="'/dashboard'">
                    <span>{{ 'modules.dashboard.linkTitle' | translate }}</span>
                    <span class="link-icon">
                        <md-icon>dashboard</md-icon>
                    </span>
                </a>
            </div>
            <div class="nav-row">
                <a [routerLink]="'/manage'">
                    <span>{{ 'modules.manage.linkTitle' | translate }}</span>
                    <span class="link-icon">
                        <md-icon>settings</md-icon>
                    </span>
                </a>
            </div>
        </nav>
    </sidenav>
    <md-toolbar color="primary">
        <md-icon class="toolbar-icon" (click)="sidenav.open()">menu</md-icon>
        <a routerLink="/">{{title}}</a>
        <span class="toolbar-fill-space"></span>
        <button md-button *ngIf="!auth.isLoggedIn()" (click)="login()">Login</button>
        <button md-button *ngIf="auth.isLoggedIn()" (click)="logout()">Logout</button>
    </md-toolbar>

    <div class="app-content">
        <router-outlet></router-outlet>
    </div>

    <simple-notifications></simple-notifications>
</sidenav-layout>
