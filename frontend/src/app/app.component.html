<sidenav-layout>
    <sidenav>
        <nav>
            <div class="nav-row">
                <a [routerLink]="'/dashboard'">
                    <span>Dashboard</span>
                    <span class="link-icon"><md-icon>dashboard</md-icon></span>
                </a>
            </div>
            <div class="nav-row">
                <a [routerLink]="'/'">
                    <span>E fucking lenge name</span>
                    <span class="link-icon"><md-icon>person</md-icon></span>
                </a>
            </div>
        </nav>
    </sidenav>
    <md-toolbar color="primary">
        <md-icon class="toolbar-icon" (click)="sidenav.open()">menu</md-icon>
        <a routerLink="/">{{title}}</a>
        <span class="toolbar-fill-space"></span>
        <button md-button *ngIf="!auth.isLoggedIn()" (click)="login()">Login</button>
        <button md-button *ngIf="auth.isLoggedIn()" (click)="logout()">Logout</button>
    </md-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>

    <simple-notifications></simple-notifications>
</sidenav-layout>
