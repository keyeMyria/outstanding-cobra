<md-list-item md-ripple mdRippleTrigger (click)="goToDetail()">
    <span md-list-avatar [style.background-color]="'#' + task.subject.color.hex"
          [mdTooltip]="task.subject.name">{{task.subject.name | slice:0:1}}</span>
    <h3 md-line>{{task.name}}</h3>
    <p md-line>{{task.description}}</p>
</md-list-item>
