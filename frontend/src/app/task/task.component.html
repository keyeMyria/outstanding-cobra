<div class="row" [formGroup]="searchForm">
    <div class="col m6 offset-m3">
        <router-outlet></router-outlet>
        <h1>Tasks</h1>
        <md-input-container id="task-search">
            <input md-input placeholder="Search..." formControlName="searchTerm">
        </md-input-container>
    </div>
</div>
<div class="row" [formGroup]="filterForm">
    <div class="col m6 offset-m3">
        <md-card class="list-card">
            <md-list>
                <h2 md-subheader>Your Tasks</h2>
                <task-list-item *ngFor="let task of filteredTasks" [task]="task"></task-list-item>
            </md-list>
        </md-card>
    </div>
    <div class="col m3">
        <md-card>
            <md-card-title>{{'i18n.modules.task.filter' | translate}}</md-card-title>
            <md-card-content>
                <md-select formControlName="schoolClassId">
                    <md-option *ngFor="let schoolClass of filterData?.schoolClasses" [value]="schoolClass.id">{{schoolClass.normalizedName}}</md-option>
                </md-select>
                <md-select formControlName="subjectId">
                    <md-option *ngFor="let subject of filterData?.subjects" [value]="subject.id">{{subject.name}}</md-option>
                </md-select>
            </md-card-content>
            <md-card-actions>
                <button md-raised-button color="primary" (click)="filterTasks()">{{'i18n.common.action.filter' |
                    translate}}
                </button>
            </md-card-actions>
        </md-card>
    </div>
</div>
