<md-card class="task-detail">
    <md-card-header>
        <span md-card-avatar
              [style.background-color]="'#' + task.subject.color.hex">{{task.subject.name | slice:0:1}}</span>
        <md-card-title>{{task.name}}</md-card-title>
        <md-card-subtitle>{{task.subject.name}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        {{task.description}}
    </md-card-content>
    <md-card-actions>
        <button md-button (click)="closeCard()">{{'i18n.common.action.close' | translate}}</button>
    </md-card-actions>
</md-card>
