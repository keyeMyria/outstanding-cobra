before_install:
  - cp backend/src/main/resources/auth0.example.properties backend/src/main/resources/auth0.properties
  - chmod +x ./gradlew
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
language: java